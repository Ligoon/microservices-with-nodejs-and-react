apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1 # one pod
  selector: # tell deployment how to find all the pods that is going to create
    matchLabels:
      app: auth
  template: # how to create each individual pods
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: 9heich/auth # us.gcr.io/ticketing-352907/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000